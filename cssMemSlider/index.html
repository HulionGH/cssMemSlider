<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <title>CSS Mem Slider</title>
  </head>
  <body>
    <main class="d-flex center">
      <div class="slider d-flex column">
        <div class="slider-inner">
          <input type="radio" name="switch" id="btn1" checked />
          <input type="radio" name="switch" id="btn2" />
          <input type="radio" name="switch" id="btn3" />
          <input type="radio" name="switch" id="btn4" />
          <input type="radio" name="switch" id="btn5" />

          <div class="slides">
            <img src="./assets/mem1.jpg" alt="1" />
            <img src="./assets/mem2.jpg" alt="2" />
            <img src="./assets/mem3.jpeg" alt="3" />
            <img src="./assets/mem4.jpg" alt="4" />
            <img src="./assets/mem5.jpg" alt="5" />
          </div>
          <div class="slider-bottom">
            <div class="subtitles">
              <div><p id="text1">When you smell cake</p></div>
              <div><p id="text2">Me, running from...</p></div>
              <div><p id="text3">Me and The Star Wars...</p></div>
              <div><p id="text4">Me and giveaways...</p></div>
              <div><p id="text5">It is dinner time</p></div>
            </div>

            <div class="switch">
              <label for="btn1"><div class="click btn1"></div></label>
              <label for="btn2"><div class="click btn2"></div></label>
              <label for="btn3"><div class="click btn3"></div></label>
              <label for="btn4"><div class="click btn4"></div></label>
              <label for="btn5"><div class="click btn5"></div></label>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
